    <div>num 2</div>

<style>
    .responsive-container {
        display:grid;
        grid-template-columns: repeat(4,1fr);
        background-color: #494141;
        gap: 5px;
        padding: 10px;
    }
    .responsive-container div {
        background-color: #4CAF50;
        padding: 25px;
        text-align: center;
        font-size: x-large;
    }
    @media (max-width: 1000px) {
        .responsive-container{
            grid-template-columns: repeat(2,1fr);
        }
    }
</style>
