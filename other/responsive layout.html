<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Practice Task</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Navigation Bar */
        nav {
            background-color: rgb(76, 175, 80);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content:space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        /* Section Styles */
        section {
            padding: 20px;
            text-align: center;
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .section-card {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sections {
                grid-template-columns: repeat(2, 1fr);
            }

            nav {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .sections {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction:column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>My Website</h1>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <div class="sections">
        <section id="about" class="section-card">
            <h2>About</h2>
            <p>Welcome to our website! Learn more about us here.</p>
        </section>
        <section id="services" class="section-card">
            <h2>Services</h2>
            <p>We offer a range of amazing services to meet your needs.</p>
        </section>
        <section id="contact" class="section-card">
            <h2>Contact</h2>
            <p>Get in touch with us for more information or support.</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 My Website | All Rights Reserved
    </footer>
</body>
</html>
